<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <input type="text" id="inpt" />

      <div class="product">Made by Noshad Ali</div>

      <div id="btn-container">
        <button class="btn" onclick="displayinput('7')">7</button>
        <button class="btn" onclick="displayinput('8')">8</button>
        <button class="btn" onclick="displayinput('9')">9</button>
        <button class="btn" onclick="displayinput('+')" id="black">+</button>
        <button class="btn" onclick="displayinput('4')">4</button>
        <button class="btn" onclick="displayinput('5')">5</button>
        <button class="btn" onclick="displayinput('6')">6</button>
        <button class="btn" onclick="displayinput('-')" id="black">-</button>
        <button class="btn" onclick="displayinput('1')">1</button>
        <button class="btn" onclick="displayinput('2')">2</button>
        <button class="btn" onclick="displayinput('3')">3</button>
        <button class="btn" onclick="displayinput('*')" id="black">x</button>
        <button class="btn" onclick="clearScreen()" id="red">C</button>
        <button class="btn" onclick="displayinput('0')">0</button>
        <button class="btn" onclick="displayResult()" id="black">=</button>
        <button class="btn" onclick="displayinput('/')" id="black">/</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
